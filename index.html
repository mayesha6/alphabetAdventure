<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- alphabet site  -->
    <section>
        <div class="container">
            <h1 class="py-4 text-center text-primary">Alphabet Adventure</h1>
            <div class="alphabet row">
                <div class="text col-sm-7 col-7">
                    <button class="my-btn btn-primary">A a</button>
                    <button class="my-btn btn-primary">B b</button>
                    <button class="my-btn btn-primary">C c</button>
                    <button class="my-btn btn-primary">D d</button>
                    <button class="my-btn btn-primary">E e</button>
                    <button class="my-btn btn-primary">F f</button>
                    <button class="my-btn btn-primary">G g</button>
                    <button class="my-btn btn-primary">H h</button>
                    <button class="my-btn btn-primary">I i</button>
                    <button class="my-btn btn-primary">J j</button>
                    <button class="my-btn btn-primary">K k</button>
                    <button class="my-btn btn-primary">L l</button>
                    <button class="my-btn btn-primary">M m</button>
                    <button class="my-btn btn-primary">N n</button>
                    <button class="my-btn btn-primary">O o</button>
                    <button class="my-btn btn-primary">P p</button>
                    <button class="my-btn btn-primary">Q q</button>
                    <button class="my-btn btn-primary">R r</button>
                    <button class="my-btn btn-primary">S s</button>
                    <button class="my-btn btn-primary">T t</button>
                    <button class="my-btn btn-primary">U u</button>
                    <button class="my-btn btn-primary">V v</button>
                    <button class="my-btn btn-primary">W w</button>
                    <button class="my-btn btn-primary">X x</button>
                    <button class="my-btn btn-primary">Y y</button>
                    <button class="my-btn btn-primary">Z z</button>
                </div>
                <div class="img col-sm-5 col-5">
                    <img src="assets/img/alphabet.png" alt="content image" id="btn-img">
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>
</html>
